<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundcloud Web Browser UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #404040;
            color: white;
            font-family: Inter, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .canvas-wrapper {
            padding: 5px; /* Adjust this value to create more space around the container */
            background-color: transparent; /* Match the background color */
        }
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .song-title {
            word-break: break-word;
            margin: 18px 0 0;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 24px;
            line-height: 37px;
            padding: 4px 7px;
            color: #fff;
            font-weight: 100;
            margin-right: auto;
        }
        .artist-container {
            display: flex;
            color: #CCCCCC;
            margin-right: auto;
            gap: 4px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 6px;
            font-size: 16px;
        }
        .verified-badge {
            width: 13px;
            height: 13px;
            position: relative;
            background-color: #2C96FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0.30em;
        }
        .verified-badge::after {
            content: "âœ”";
            margin-top: -0.01em;
            margin-left: -0.04em;
            color: #fff;
            font-size: 8px;
        }
        .button {
            width: 70px;
            height: 70px;
            position: relative;
            top: 5px;
            background: linear-gradient(to bottom, #fd5700, #ff2200);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid rgb(204, 68, 0);
            cursor: pointer;
        }
        .play-icon::before {
            content: '';
            width: 0;
            height: 0;
            position: relative;
            left: -0.03em;
            border-left: 28px solid white;
            border-top: 22px solid transparent;
            border-bottom: 22px solid transparent;
            margin-left: 7px;
        }
        .pause-icon::before, .pause-icon::after {
            content: '';
            width: 10px;
            height: 35px;
            background-color: white;
            position: relative;
        }
        .pause-icon::before {
            left: 0.88em;
        }
        .pause-icon::after {
            right: 0.88em;
        }
        .bottom-button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .action-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function toggleIcon() {
            const button = document.getElementById('button');
            button.classList.toggle('play-icon');
            button.classList.toggle('pause-icon');
        }

        function toggleBadge() {
            const badge = document.getElementById('verifiedBadge');
            badge.style.display = badge.style.display === 'none' ? 'flex' : 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('verifiedBadge').style.display = 'none';
        });

        function saveAsPng() {
            const wrapper = document.querySelector('.canvas-wrapper');
            html2canvas(wrapper, { backgroundColor: null, scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'music-display.png';
                link.click();
            });
        }
    </script>
</head>
<body>
    <div class="canvas-wrapper">
        <div class="container">
            <div id="button" class="button play-icon" onclick="toggleIcon()"></div>
            <div class="text-container">
                <div class="song-title">Blank song</div> <!-- Enter your song title in this line -->
                <div class="artist-container">
                    <div class="artist">Blank artist</div> <!-- Enter the artist name in this line -->
                    <span class="verified-badge" id="verifiedBadge"></span> <!-- Verified Badge Section -->
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-button-container">
        <button class="action-button" onclick="toggleBadge()">Toggle Verified Badge</button> <!-- To turn on/off the verified badge -->
        <button class="action-button" onclick="saveAsPng()">Save as .png</button> <!-- To save the widget as .png -->
    </div>
</body>
</html>
